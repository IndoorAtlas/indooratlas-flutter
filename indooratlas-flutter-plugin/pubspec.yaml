name: indooratlas
description: Develop Flutter applications powered with the IndoorAtlas indoor positioning technology.
version: 0.0.1
homepage: https://indooratlas.com/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  indooratlas_flutter:
    path: ios

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.indooratlas.flutter
        pluginClass: IAFlutterPlugin
